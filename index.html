<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Cal.css">

</head>

<body>

    <div class="calc_body">

        <div class="value">0</div>

        <div class="buttons">

            <button class="function ac"> AC </button>
            <button class="function pm"> +/- </button>

            <button class="function percent">&percnt;</button>
            <button class="operator division">&divide;</button>

            <button class="number-7">7</button>
            <button class="number-8">8</button>
            <button class="number-9">9</button>
            <button class="operator multiplication">&times;</button>

            <button class="number-4">4</button>
            <button class="number-5">5</button>
            <button class="number-6">6</button>
            <button class="operator subtraction">&minus;</button>

            <button class="number-1">1</button>
            <button class="number-2">2</button>
            <button class="number-3">3</button>
            <button class="button operator addition">&plus;</button>

            <button class="number-0">0</button>
            <button class="decimal">.</button>
            <button class="operator equal">=</button>

        </div>

    </div>

    <script type="text/javascript" src="Cal.js"></script>

</body>
</html>
